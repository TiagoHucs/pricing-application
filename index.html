<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Precificação</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" onclick="renderBuyList('Compras')">Compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="renderMaterialList('Materiais')">Materiais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="renderProductList()">Produtos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="main-container" class="container-fluid mt-3">
        <span id="msg-content"></span>
        <span id="main-content"></span>
    </div>

    <!-- Template mensagem -->
    <template id="msgTemplate">
        <div class="alert alert-success">
            <strong>title</strong> text
        </div>
    </template>

    <template id="poductListTemplate">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                </tr>
            </tbody>
        </table>
    </template>

    <!-- Script no final do body -->
    <script src="script.js"></script>

</body>

</html>
