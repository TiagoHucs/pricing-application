<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Precificação</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Compras</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" onclick="renderBuyForm()">Cadastrar</a></li>
                            <li><a class="dropdown-item" onclick="renderBuyList()">Listar</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" onclick="renderMaterialList('Materiais')">Materiais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="renderProductList()">Produtos</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div id="main-container" class="container-fluid mt-3">
        <span id="msg-content"></span>
        <span id="main-content"></span>
    </div>

    <!-- Template mensagem -->
    <template id="msgTemplate">
        <div class="alert alert-success">
            <strong>title</strong> text
        </div>
    </template>

    <template id="poductListTemplate">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                </tr>
            </tbody>
        </table>
    </template>

    <template id="itemListTemplate">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Medida</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </template>

<template id="itemRowTemplate">
  <tr>
    <td class="cell-name"></td>
    <td class="cell-price"></td>
    <td class="cell-unity"></td>
  </tr>
</template>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <template id="itemFormTemplate">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Cadastrar Item</h5>

                <form onsubmit="createItem(event)">
                    <!-- Nome -->
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Item</label>
                        <input type="text" class="form-control" id="nome" placeholder="Ex: Cera de soja">
                    </div>

                    <!-- Preço -->
                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço</label>
                        <input type="number" class="form-control" id="preco" placeholder="Ex: 25.90" step="0.01">
                    </div>

                    <!-- Unidade de Medida -->
                    <div class="mb-3">
                        <label for="unidade" class="form-label">Unidade de Medida</label>
                        <select class="form-select" id="unidade">
                            <option value="kg">Quilo (kg)</option>
                            <option value="l">Litro (l)</option>
                            <option value="un">Unidade (un)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </template>

    <!-- Script no final do body -->
    <script src="script.js"></script>

</body>

</html>
