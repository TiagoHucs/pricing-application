<!DOCTYPE html>
<html lang="en">

<head>
    <title>Precificação</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Precificação</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Itens</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" onclick="renderItemForm()">Cadastrar</a></li>
                            <li><a class="dropdown-item" onclick="renderItemList()">Listar</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Produtos</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" onclick="renderProductForm()">Cadastrar</a></li>
                            <li><a class="dropdown-item" onclick="renderProductList()">Listar</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div id="main-container" class="container">
        <span id="msg-content"></span>
        <span id="main-content"></span>
    </div>

    <!-- Template mensagem -->
    <template id="msgTemplate">
        <div class="alert alert-success">
            <strong>title</strong> text
        </div>
    </template>

    <!-- LISTS -->

    <template id="itemListTemplate">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </template>

    <template id="itemRowTemplate">
        <tr>
            <td class="cell-name"></td>
            <td class="cell-price"></td>
            <td class="cell-amount"></td>
        </tr>
    </template>

    <template id="productListTemplate">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </template>

    <template id="productRowTemplate">
        <tr>
            <td class="cell-name"></td>
        </tr>
    </template>

    <!-- FORMS -->
    <template id="itemFormTemplate">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Cadastrar Item</h5>

                <form onsubmit="createItem(event)">
                    <!-- Nome -->
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Item</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <!-- Preço -->
                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço</label>
                        <input type="number" class="form-control" id="price">
                    </div>

                    <!-- Preço -->
                    <div class="mb-3">
                        <label for="preco" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="amount">
                    </div>

                    <!-- Unidade de Medida -->
                    <div class="mb-3">
                        <label for="unidade" class="form-label">Unidade de Medida</label>
                        <select class="form-select" id="measure">
                            <optgroup label="Peso">
                                <option value="kg">Quilo (kg)</option>
                                <option value="gr">Grama (gr)</option>
                            </optgroup>
                            <optgroup label="Volume">
                                <option value="lt">Litro (lt)</option>
                                <option value="lt">Mililitro (ml)</option>
                            </optgroup>
                            <option value="un">Unidade (un)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </template>

    <template id="productFormTemplate">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Cadastrar Produto</h5>

                <form onsubmit="createProduct(event)">
                    <!-- Nome -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome do Produto</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </template>

    <!-- Script no final do body -->
    <script src="script.js"></script>

</body>

</html>
